<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>form_submit</title>
		<style>
			form {
				border: 1px solid black
			}
		</style>
	</head>
	<body>
		
		<h4>form submit</h4>
		<hr/>
		<form>
			<label for="fname1">First name</label><br/>
			<input id="fname1" name="fname2"/><br/>
			
			<label for="lname1">Last name</label><br/>
			<input id="lname1" name="lname2"/><br/>
			
			<!-- 제출기능(서버로 전송하는 기능) 버튼 -->
			<input type="submit" value="로그인">
			<button type="submit">로그인</button>
			<input type="image" src ="/webbasic/images/button.JPG" width=50px height=50px/>
		</form>
		
		<hr/>
		<!-- form 밖에서 버튼 사용시 데이터를 전송하지 않고 클릭하는 용도로 사용된다. -->
		<button>로그인</button>
	</body>
</html>
