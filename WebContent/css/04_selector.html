<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			*{color: red;}
			
			/*id가 topHeader인것*/
			#topHeader{color:blue;}
			
			/*class가 subtitle인것*/
			.subtitle{color:orange;}
			
			/*subtile과 textContent를 모두 가지고 있는것*/
			.subtitle.textContent{color:green;}
			
			/*메뉴 아래에 있는 모든것*/
			.menu .item {color: purple;} 
			/*메뉴 바로 아래에 있는 것*/
			.menu>.item {color: purple;}
		</style>
	</head>
	<body>
		<h4 id="topHeader">css selector</h4>
		<hr/>
				
		<h4 class="subtitle textContent">글자 영역</h4>
		<p>this is a paragraph</p>
		<div>this is content</div>
		
		<h4 class="subtitle">메뉴 영역</h4>
		<p class="menu">
			<a class="item" href="">link1</a>
			<a class="item" href="">link2</a>
			<a class="item" href="">link3</a>
			<span>
				<a class="item" href="">link4</a>
			</span>
		</p>
		
		<a class="item" href="">link</a>
		
		<h4 class="subtitle">입력 영역</h4>
		<form>
			<lable for="userId">User Id</lable>
			<input id="userId" type="text"/>
		</form>
		
	</body>
</html>
