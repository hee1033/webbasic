<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<script>		
			//정규표현식과 일치하는 내용을 찾을때
			var text = "The rain in SPAIN stays mainly in the plain";
			console.log(text.match("ain"));
			console.log(text.match(/ain/));
			console.log(text.match(/ain/g));
			console.log(text.match(/ain/gi));
			
			if(text.match(/love/gi)){
				console.log("love가 포함되어 있습니다.");
			}else{
				console.log("love가 포함되어 있지 않습니다.");
			}
			//입력 데이터 유효성 검사
			var tel = "010-1234-1234"; 
			var telPattern = /^010-\d{3,4}-\d{4}$/; //^ : 시작  $: 끝
			var result = telPattern.test(tel);
			console.log(result);
			if(!result){
				console.log("전화번호 형식이 아닙니다. 다시 입력해 주세요.");
			}else{
				console.log("전화번호 형식 입니다.");
			}
			
			var email = "fall@naver.com";
			var emailPattern = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
			var result2 = emailPattern.test(email);
			console.log(result2);
			
		</script>
	</body>
</html>
